<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <nav id="navbar">
        <!-- Logo -->
        <div class="logo">
            <img src="Assests/logo.webp" alt="Brand Logo">
        </div>

        <!-- Categories -->
        <div class="cate">
            <div><a href="#">Men</a></div>
            <div><a href="#">Women</a></div>
            <div><a href="#">Kids</a></div>
            <div><a href="#">Beauty</a></div>
            <div><a href="#">Home  Kitchen</a></div>
        </div>

        <!-- Search Box -->
        <div class="sear-bx">
            <div class="search">
                <img src="Assests/lens_bg_transparent.svg" alt="Lens">
                <input type="text" placeholder="Search for products">
            </div>
        </div>

        <!-- Icons (User, Heart, Bag) -->
        <div class="others">
            <img src="Assests/user.png" alt="User">
            <img src="Assests/heart.png" alt="Heart">
            <img src="Assests/bag.png" alt="Bag">
        </div>
    </nav>
<script src="script.js"></script>
</body>
</html>
